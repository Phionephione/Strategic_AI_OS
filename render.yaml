services:
  # --- BACKEND ---
  - type: web
    name: strategic-ai-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.12

  # --- FRONTEND ---
  - type: web
    name: strategic-ai-terminal
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishDir: build
    envVars:
      - key: REACT_APP_API_BASE
        fromService:
          type: web
          name: strategic-ai-backend
          property: host
        value: https://${strategic-ai-backend.host}/api